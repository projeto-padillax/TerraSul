services:
  postgres:
    image: postgres:16-alpine
    env_file: [.env]
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 20
    # REMOVA isso em produção
    # ports:
    #   - "5432:5432"

  next:
    build: .
    env_file: [.env]
    depends_on:
      postgres:
        condition: service_healthy
    expose: ["3000"]

  nginx:
    image: nginx:1.27-alpine
    depends_on: [next]
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    restart: unless-stopped

  api-cron-patch-daily-0700:
    image: curlimages/curl:8.5.0
    restart: unless-stopped
    environment:
      TZ: UTC
    entrypoint: /bin/sh -c
    command: |
      while true; do
        now=$(date +%s)
        target=$(date -d "07:00" +%s)
        [ $target -le $now ] && target=$(date -d "tomorrow 07:00" +%s)
        sleep $((target - now))

        echo "[cron][UTC] PATCH daily 07:00 /api/imoveis $(date -u)"
        curl -fsS -X PATCH \
          -H "Content-Type: application/json" \
          http://next:3000/api/imoveis \
          || true
      done

  api-cron-put-hourly:
    image: curlimages/curl:8.5.0
    restart: unless-stopped
    environment:
      TZ: UTC
    entrypoint: /bin/sh -c
    command: |
      while true; do
        # alinha na virada da hora (UTC)
        sleep $((3600 - $(date +%s) % 3600))

        echo "[cron][UTC] PUT hourly /api/imoveis $(date -u)"
        curl -fsS -X PUT \
          -H "Content-Type: application/json" \
          http://next:3000/api/imoveis \
          || true
      done
volumes:
  pgdata:
